<!DOCTYPE html>
<html>
<head>
    <title>Sin(x) function</title>

    <script src="Ex2Client.js" charset="utf-8"></script>
    
	<script language="javascript"  src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script language="javascript" src="http://people.iola.dk/olau/flot/jquery.flot.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	  $("#inClient").click(function(){//push the data to sin array
		  var sin = [];
			    for (var i = -3.14; i < 3.14; i += 0.1) {
			        sin.push([i, Math.sin(i)]);
			    }
			    $.plot($("#sin"),[{data:sin,label:"sinx",color:"red"}]);//create the sin graphic
			  
	    });
	});
	</script>
</head>

<body>

<H1> Plotting of Sin(x) function </H1>
<input type="text" id="Function" value="Sin(x) [-pi,pi]">
<input type="button" id="inClient" value="Plot in Client"><br>
<div id="sin" style="width:600px;height:300px;"></div>
</body>

</html>
